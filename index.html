<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/test.css">
</head>

<body>

    <div id="slideshow-container">
        <!-- Slides -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://picsum.photos/600/300?random=1" alt="logo" style="width: 100%;" />
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://picsum.photos/600/300?random=2" alt="logo" style="width: 100%;" />
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://picsum.photos/600/300?random=3" alt="logo" style="width: 100%;" />
            <div class="text">Caption Three</div>
        </div>

        <!-- buttons -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>

        <ol class="carousel-indicators">
            <li class="carousel-indicator" data-slide-to="0"></li>
            <li class="carousel-indicator" data-slide-to="1"></li>
            <li class="carousel-indicator" data-slide-to="2"></li>
        </ol>

    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/js/carousel.js" type="text/javascript"></script>

</html>
